
<div class="ex-p" *ngIf="experiencias && experiencias.length > 0">
    <h3 id="ex-title"><br>Experiencia</h3>
    <p #ex_desc id="ex-desc">{{experiencias[0].puesto}}</p>
    <button class="btn-edit" (click)="onEdit(ex_desc)" *ngIf="isAdmin"><img src="../assets/edit-icon.png" class="img-fluid" alt="edit-icon"></button>
    <button class="btn-edit" (click)="onRemove(ex_desc)" *ngIf="isAdmin"><img src="../assets/delete-icon.png" class="img-fluid" alt="delete-icon"></button>
</div>
